name: Build Check

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install deps
      run: |
        sudo apt update
        sudo apt install -y \
          libidn11 \
          libxrandr-dev \
          libx11-dev \
          libxinerama-dev \
          libxcursor-dev \
          libxi-dev \
          libgl1-mesa-dev \
          libglu1-mesa-dev

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.16.x'

    - name: Use cmake
      run: cmake --version

    - name: Run build script
      run: |
        mkdir build
        ./build.sh build

    - name: Check build status
      run: |
        if [ ! -f "build/executable.exe" ]; then
          echo "Build failed: executable.exe not found."
          exit 1
        fi
